name: CD - Docs Outils

on:
  push:
    branches: ["main"]  # D√©clenche le CD √† chaque push sur main

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ghcr.io/${{ github.repository }}/docs-outils:latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîë Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üê≥ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
      - name: üöÄ Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /var/www/apps/docs-outils
            # Pull la derni√®re image PHP-FPM depuis GHCR
            docker-compose pull php_fpm
            # Recr√©e le conteneur PHP-FPM avec le fichier env d√©j√† pr√©sent
            docker-compose --env-file doc_outils.env up -d
            # Optionnel : nettoyage des images obsol√®tes
            docker image prune -f
